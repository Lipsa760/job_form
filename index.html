<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <form>
        <fieldset style="background-color: cornsilk">
            <legend>Job Application Form</legend>
            </br>
            <label for="first_name">
                First Name
            </label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name..."
                size="15" /></br></br>
            <label for="middle_name">
                Middle Name
            </label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Enter middle name..."
                size="15" /></br></br>
            <label for="last_name">
                Last Name
            </label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name..." size="15" /></br></br>
            <label for="e-mail">
                E-mail
            </label>
            <input type="email" id="e-mail" name="e-mail" placeholder="Enter Your E-mail..." /></br></br>
            <label for="password">
                Password
            </label>
            <input type="password" id="password" name="password" /></br></br>
            <label for="confpassword">
                Confirm Password
            </label>
            <input type="password" id="confpassword" name="confpassword" /></br></br>
            <label>
                Gender :
            </label></br>
            <input type="radio" name="gender">Male</br>
            <input type="radio" name="gender">Female</br>
            <input type="radio" name="gender">Others</br></br>
            <label for="date">
                DOB
            </label>
            <input value="1999-05-05" type="date" id="date" name="date" /></br></br>
            <label>
                Phone :
            </label>
            <input type="text" name="country code" value="+91" size="2" disabled />
            <input type="tel" name="phone" maxlength="10" size="10" /></br></br>
            <label for="job_role">
                Job Role
            </label>
            <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI_UX Developer</option>
            </select></br></br>
            <label>Rate Yourself in this Job-role :</label></br>
            <input type="range" min="0" max="50" value="1" oninput="rangeValue.innerText=this.value" />
            <b id="rangeValue">1</b></br></br>
            <label for="address">
                Address :
            </label></br>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Your Address..."
                style="width:400px; height: 100px;"></textarea></br></br>
            <label>Language Known:</label></br>
            <input type="checkbox" id="Language" name="language" value="English" />English</br>
            <input type="checkbox" id="Language" name="language" value="Hindi" />Hindi</br>
            <input type="checkbox" id="Language" name="language" value="Others" />Others <input type="text"
                placeholder="Enter Other Language" /></br></br>
            <label for="upload">
                Upload Your CV
            </label>
            <input type="file" id="upload" name="upload" /></br></br>
            <label for="color">
                Choose color
            </label>
            <input type="color" id="color" name="color" /></br></br>
            <input type="checkbox">Agree term and condition</br></br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
